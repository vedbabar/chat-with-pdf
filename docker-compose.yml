version: "3.9"

# use these env variables only for local development
# REDIS_URL=redis://localhost:6379
# QDRANT_URL=http://localhost:6333
# DATABASE_URL=postgresql://postgres:postgres@localhost:5432/chatwithpdf

services:
  # Redis-compatible store for BullMQ (local only)
  valkey:
    image: valkey/valkey:latest
    container_name: chat-with-pdf-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    restart: unless-stopped

  # Vector database for RAG embeddings
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chat-with-pdf-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped

  # PostgreSQL for Prisma (local only)
  postgres:
    image: postgres:15
    container_name: chat-with-pdf-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chatwithpdf
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  valkey-data:
  qdrant-data:
  postgres-data:
